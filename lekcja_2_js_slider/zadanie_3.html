

<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="style.css" type="text/css" />
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	
	<script type="text/javascript">
		
		var numer = Math.floor(Math.random()*5)+1;
		
		var timer1 = 0;
		var timer2 = 0;
		
		function ustawSlajd(nrSlajdu)
		{
			<!-- odliczanie 5 sekund wtedy powinno być od nowa, do tego potrzeba zrobić clear toimeOut -->
			clearTimeout(timer1);
			clearTimeout(timer2);
			numer = nrSlajdu - 1;
			
			schowaj();
			setTimeout("zmienslide()", 500);
		}
		
		function schowaj()
		{
			$("#slider").fadeOut(500);
		}
		
		function zmienslide()
		{
			numer++;
			if(numer>5) numer=1;
			
			var plik = "<img src=\"image/" + numer + ".jpg\" width=600, height=400 />";
			
			document.getElementById("slider").innerHTML = plik;
			<!-- zanikanie slideu -->
			$("#slider").fadeIn(500);
			
			timer1 = setTimeout("zmienslide()", 5000);
			timer2 = setTimeout("schowaj()", 4500);
		}
		
		
		
	</script>
	
</head>
	
<body onload="zmienslide()">
	<span onclick="ustawSlajd(1)" style="cursor: pointer;">[1]</span>
	<span onclick="ustawSlajd(2)" style="cursor: pointer;">[2]</span>
	<span onclick="ustawSlajd(3)" style="cursor: pointer;">[3]</span>
	<span onclick="ustawSlajd(4)" style="cursor: pointer;">[4]</span>
	<span onclick="ustawSlajd(5)" style="cursor: pointer;">[5]</span>
	
	<div id="slider"></div>
	
</body>

</html>
